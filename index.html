<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&amp;display=swap" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="production">
      <div class="container">
        <div class="wrapper">
          <div class="production-images">
            <div class="production-images__wrap-text">
              <div class="production-images__label"><span>Reduslim</span></div>
              <div class="production-images__text"><span>ECO</span></div>
            </div><img class="production-images__img" src="images/production-image.png" alt="img">
          </div>
          <div class="production-blog">
            <div class="production-blog__title">
              <h2 class="production-blog__main-title">Сделай шаг<br> к выздоровлению</h2>
            </div>
            <form class="production-blog__form" action="#" autocomplete="on">
              <p class="production-blog__form-name">Ваше <span>имя</span></p>
              <input class="production-blog__form-text" type="text" name="username" value="" placeholder="Алексей">
              <p class="production-blog__form-phone">Ваш <span>телефон</span></p>
              <input class="production-blog__form-tel" type="tel:+71234567890" name="phone" value="" placeholder="+7 (123) 456 78-90">
              <select class="production-blog__form-list" name="">
                <option class="production-blog__form-item" value="RU">RU</option>
                <option class="production-blog__form-item" value="EN">EN</option>
              </select>
              <button class="production-blog__form-btn" type="submit"><span>Заказать</span><img src="images/next.svg" alt="next"></button>
            </form>
            <div class="production-blog__security"><span class="production-blog__trusted">Trusted</span><img class="production-blog__img-lock" src="images/lock.svg" width="12" height="15" alt=""><span class="production-blog__secure">Secure</span></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
